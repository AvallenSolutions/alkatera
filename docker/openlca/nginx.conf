worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Rate limiting: 5 requests/second per IP with burst of 10
    limit_req_zone $binary_remote_addr zone=openlca_api:10m rate=5r/s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    # HTTP â†’ HTTPS redirect + Let's Encrypt challenge
    server {
        listen 80;
        server_name openlca.alkatera.com;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server with API key validation
    server {
        listen 443 ssl;
        server_name openlca.alkatera.com;

        # TLS configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/openlca.alkatera.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/openlca.alkatera.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ============================================================
        # API Key Validation
        # Replace YOUR_API_KEY_HERE with the generated key:
        #   openssl rand -hex 32
        # ============================================================
        set $expected_api_key "YOUR_API_KEY_HERE";

        # Block requests without valid API key
        # Allow /api/version without auth for basic health checks
        location = /api/version {
            proxy_pass http://openlca:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # All other endpoints require API key
        location / {
            # Validate X-API-Key header
            if ($http_x_api_key != $expected_api_key) {
                return 403 '{"error": "Forbidden: Invalid or missing API key"}';
            }

            # Rate limiting
            limit_req zone=openlca_api burst=10 nodelay;

            # Proxy to OpenLCA gdt-server
            proxy_pass http://openlca:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running LCA calculations
            # ecoinvent calculations can take 15-60 seconds
            proxy_connect_timeout 10s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Request body size (calculation payloads are small)
            client_max_body_size 1m;
        }
    }
}
