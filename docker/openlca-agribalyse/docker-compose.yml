services:
  openlca-agribalyse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openlca-agribalyse
    environment:
      - JAVA_MAX_RAM_PERCENTAGE=80
    # Agribalyse 3.2 is smaller than ecoinvent â€” 5GB limit, 4GB reservation
    mem_limit: 5g
    mem_reservation: 4g
    volumes:
      - ./data:/app/data
    networks:
      - agribalyse-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  nginx:
    image: nginx:1.27-alpine
    container_name: openlca-agribalyse-nginx
    ports:
      - "8443:443"
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - agribalyse-internal
    depends_on:
      openlca-agribalyse:
        condition: service_healthy
    restart: unless-stopped

networks:
  agribalyse-internal:
    driver: bridge
